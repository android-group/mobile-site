	<script type="text/javascript" src="static/slick/slick.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
    		$('html, body, *').mousewheel(function(e, delta) {
        	// multiplying by 40 is the sensitivity, 
        	// increase to scroll faster.
        	this.scrollLeft -= (delta * 100);
        	e.preventDefault();
    		});
    	//animation for the form
    	$('.form-input').focus(function(){
    		if ($(window).width() >= '1023'){
    			$('#form-wrapper').css("background-color","#e5f1d5");
    			$('.back-animation').css("display","none");
    			$('.none-animation').css("display","block");
    		} 
    	});

    	$('.form-input').blur(function(){
    		if ($(window).width() >= '1023'){
    			$('#form-wrapper').css("background-color","transparent");
    			$('.back-animation').css("display","");
    			$('.none-animation').css("display","none");
    		}

    	});

    	var width = $(window).width();
    	var height = $(window).height();

    	$(function () {
  			$('[data-toggle="tooltip"]').tooltip()
		})
    	
    	$(function () {
  			$('[data-toggle="popover"]').popover()
		})

    //horizontal parallax

    });
	</script>
